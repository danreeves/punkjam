<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>#punkjam</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="build/phaser.min.js"></script>
    <script src="build/main.js"></script>
</head>
<body>
    <div id="game" width="960" height="540"></div>
    <form method="GET">
        <label>No Sound<input type="checkbox" name="nosound"></label>
        <label>No Music<input type="checkbox" name="nomusic"></label>
        <label for="char">Character</label>
        <select name="char">
            <option value="">Random</option>
            <option value="1">Mohawk</option>
            <option value="2">Skirt</option>
            <option value="3">Dreads</option>
            <option value="4">Ponytail</option>
        </select>
        <button type="submit">Start</button>
    </form>
</body>
</html>
